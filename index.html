<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PerfumesShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header__container">
            <div class="header__inner">
                <div class="logo" >
                    Perfumes Shop
                </div>
                <div class="header__sections">
                    <div class="section section__1 section-active">
                        <a href="index.html">My Perfumes</a>
                    </div>
                    <div class="section section__2">
                        <a href="create_item.html">Create Perfume</a>
                    </div>
                </div>
                <div class="search">
                    <label for="header__text__area"></label><input class="header__text__area" id="header__text__area" type="text" placeholder="Type something..." />
                    <button class="search_btn" id="search_btn" type="button">Search</button>
                    <button class="clear_btn" id="clear_btn" type="button">Clear</button>
                </div>

            </div>
        </div>
    </header>

    <div class="hero__section">
        <div class="hero__container">
            <div class="hero__left__container">
                <div class="hl__inner">
                    <div class="hl__title">
                        Manage items
                    </div>
                    <div class="sorting">
                        <span class="sorting__text">Sort by the most <br>expensive perfume</span>
                        <div class="form-check form-switch sort__switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                        </div>
                    </div>
                    <div class="count">
                        <div class="count__text">
                            <span>Count total daily expenses:</span>
                        </div>
                        <div class="count__btn">
                            <button class="btn btn-primary" id="count_btn">Count</button>
                        </div>

                    </div>
                    <div class="total">
                        <div class="total_btn">Total expenses: <span id="total_price" >0</span> $.</div>
                    </div>
                </div>
            </div>

            <div class="hero__right__container">
                <div class="hr__inner">
                    <div class="container">
                        <div class="row" id="cards_container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
